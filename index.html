<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/ttg.css">
	<script type="text/javascript" src="js/main.js"></script>
	<title>Twitch The Game</title>
</head>
<body>
	<div id="game">
		<div id="leftpanel" class="game">
			<canvas id="leftCanvas" style"z-order: 5;"></canvas>
			<div id="words"></div>
			<div id="wordsps"></div>
			<div id="0stats"></div>
			<div id="1stats"></div>
		</div>
		<div id="middlepanel" class="game">Middle</div>
		<div id="rightpanel" class="game">
			<a href="bluezebragames.github.io/2048">Check out our clone of 2048!</a>
			<button>"Mute"</button>
			<div id="0">
				<button>Buy one "Building 1"</button>
			</div>
			<div id="1">
				<button>Buy one "Building 2"</button>
			</div>
		</div>
		<div id="tooltip" onmouseout="Game.tooltip.hide"></div>
	</div>
</body>
</html>
